name: WB Search Texts RAW → Supabase (daily 07:00 MSK)

on:
  schedule:
    - cron: "0 4 * * *"   # 07:00 MSK = 04:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync
        env:
          WB_API_KEY: ${{ secrets.WB_API_KEY }}
          SUPABASE_CONNINFO: ${{ secrets.SUPABASE_CONNINFO }}

          # минимально: один режим, один день
          TOP_ORDER_BYS: "orders"
          LIMIT: "30"
          PERIOD_DAYS: "1"
          PERIOD_END_OFFSET: "1"

          # техничка
          NMID_BATCH_SIZE: "300"
          WB_PAUSE_SEC: "21"
        run: |
          python wb_search_texts_sync.py
