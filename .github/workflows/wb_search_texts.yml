name: WB Search Texts → Supabase (daily 07:00 MSK)

on:
  schedule:
    - cron: "0 4 * * *"   # 07:00 MSK = 04:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync
        env:
          WB_API_KEY: ${{ secrets.WB_API_KEY }}
          SUPABASE_CONNINFO: ${{ secrets.SUPABASE_CONNINFO }}

          # --- Настройки выгрузки ---
          LIMIT: "30"                   # безопасно по лимитам WB, потом можно попробовать 100
          PERIOD_DAYS: "7"              # окно 7 дней (макс. покрытие по товарам)
          PERIOD_END_OFFSET: "1"        # 1 = заканчиваем вчера (по МСК)
          TOP_ORDER_BYS: "orders,openCard,addToCart"   # 3 прогона за запуск
          WB_PAUSE_SEC: "21"            # пауза между прогонами (лимиты WB)
        run: |
          python wb_search_texts_sync.py
