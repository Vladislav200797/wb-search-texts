name: WB Search Texts RAW → Supabase (daily 07:00 MSK)

on:
  schedule:
    - cron: "0 4 * * *"   # 07:00 MSK = 04:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync
        env:
          WB_API_KEY: ${{ secrets.WB_API_KEY }}
          SUPABASE_CONNINFO: ${{ secrets.SUPABASE_CONNINFO }}

          # Твой тариф (не расширенный Jam) -> лимит 30
          LIMIT: "30"

          # Больше уникальных запросов за счёт окна 7 дней
          PERIOD_DAYS: "7"
          PERIOD_END_OFFSET: "1"   # заканчиваем вчера (по МСК)

          # Максимальный охват: 5 разных "топов" (каждый даст свой топ-30)
          TOP_ORDER_BYS: "openCard,addToCart,openToCart,orders,cartToOrder"

          # Ключевая настройка: маленькие батчи nm_id,
          # чтобы топ не "съедали" 2-3 самых активных товара
          NMID_BATCH_SIZE: "10"

          # Лимиты WB: 3 запроса/мин, интервал 20 сек -> держим 21 сек запас
          WB_PAUSE_SEC: "21"
        run: |
          python wb_search_texts_sync.py
