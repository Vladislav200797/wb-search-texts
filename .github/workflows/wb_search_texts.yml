name: WB Search Texts RAW → Supabase (daily 07:00 MSK)

on:
  schedule:
    - cron: "0 4 * * *"   # 07:00 MSK = 04:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 180   # запас под ~1.5 часа + тормоза WB

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync (yesterday + batch=1 + retention 92d)
        env:
          WB_API_KEY: ${{ secrets.WB_API_KEY }}
          SUPABASE_CONNINFO: ${{ secrets.SUPABASE_CONNINFO }}

          # Тариф (не расширенный Jam) -> лимит 30
          LIMIT: "30"

          # ВЫГРУЖАЕМ ТОЛЬКО ВЧЕРА (1 день)
          PERIOD_DAYS: "1"
          PERIOD_END_OFFSET: "1"

          # Максимальный охват по разным "топам"
          TOP_ORDER_BYS: "openCard,addToCart,openToCart,orders,cartToOrder"

          # ВАЖНО: batch=1 (по одному nm_id в запросе)
          NMID_BATCH_SIZE: "1"

          # Лимиты WB (3 запроса/мин, интервал 20 сек) -> держим 21 сек
          WB_PAUSE_SEC: "21"

          # Ретеншн: удаляем данные старше 92 дней
          RETENTION_DAYS: "92"
        run: |
          python wb_search_texts_sync.py
