name: WB Search Texts → Supabase (daily 07:00 MSK)

on:
  schedule:
    - cron: "0 4 * * *"  # 07:00 MSK = 04:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync
        env:
          WB_API_KEY: ${{ secrets.WB_API_KEY }}

          # Самый удобный вариант — одна строка conninfo:
          SUPABASE_CONNINFO: ${{ secrets.SUPABASE_CONNINFO }}

          # Если NM_IDS пусто — скрипт сам возьмёт все nm_id из БД
          # NM_IDS: "264675414,491601909,523633405"

          # Опционально:
          LIMIT: "100"
          TOP_ORDER_BY: "orders"
          WB_PAUSE_SEC: "21"
        run: |
          python wb_search_texts_sync.py
